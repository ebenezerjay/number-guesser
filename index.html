<!DOCTYPE html>
<html>
<head>
	<title>NumberGuesser</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<body>
	<header>
		<h1><span class="span-heading">NUMBER</span>GUESSER</h1>
		<div class="header-line1"></div>
		<h4 class="ultimate-heading">
		ULTIMATE CHALLENGER EDITION</h4>
		<div class="header-line2"></div>
	</header>
	<main>
		<section class="section-left">
			<article class="article-card-1">
				<h4 class="set-range-heading">Set Range</h4>
					<form>
						<div class="ranges">
							<label name="min-range">Min Range</label>
							<input id="min-range-input" type="number" name="min-range">
						</div>
						<div class="ranges">
							<label name="max-range">Max Range</label>
							<input id="max-range-input" type="number" name="max-range">
						</div>
						<button class="update-button" id="update-button" type="submit" disabled="true">UPDATE</button>
					</form>
			</article>
			<article class="article-card-2">
				<p>The Current Range is <span id="min-range-number">___</span> to <span id="max-range-number">___</span></p>
					<form>
						<h4>Challenger 1</h4>
						<div class="challenger-name-input">
							<label name="challenger1">Name</label>
							<input id="player1-name-input" type="text" name="challenger1">
						</div>
						<div class="challenger-guess-input">
							<label name="player1-guess">Guess</label>
							<input id="player1-guess-input"type="number" name="player1-guess">
						</div>
						<h4>Challenger 2</h4>
						<div class="challenger-name-input">
							<label name="challenger2">Name</label>
							<input id="player2-name-input" type="text" name="challenger2">
						</div>
						<div class="challenger-guess-input">
							<label name="player2-guess">Guess</label>
							<input id="player2-guess-input"type="number" name="player2-guess">
						</div>
						<button class="game-buttons" id="submit-guess-button">SUBMIT GUESS</button>
						<button class="game-buttons" id="reset-game-button" disabled="true">RESET GAME</button>
						<button class="game-buttons" id="clear-game-button" type="reset" disabled="true">CLEAR GAME</button>
					</form>
			</article>
			<article class="article-card-3">
				<h4 class="latest-score-heading">Latest Score</h4>
				<div class="challengers-latest-guess">
					<p>Challenger 1 <span id="challenger1-name">NAME</span></p>
					<p>current guess</p>
					<h1 id="player1-guess">?</h1>
					<p id="p1-hint"></p>
				</div>
				<div class="challengers-latest-guess">
					<p>Challenger 2 <span id="challenger2-name">NAME</span></p>
					<p>current guess</p>
					<h1 id="player2-guess">?</h1>
					<p id="p2-hint"></p>
				</div>
			</article>
		</section>
		<section class="section-right">
			
		</section>
	</main>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
